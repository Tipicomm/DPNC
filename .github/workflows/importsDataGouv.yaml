name: 📥 Imports DataGouv - CartoDataMC

on:
  workflow_dispatch:

jobs:
  import-datagouv:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Installer les dépendances Python
        run: |
          pip install pandas requests

      - name: ▶️ Lancer le script d’import
        run: python CartoDataMC/importsDataGouv.py

      - name: 💾 Commit et push des fichiers CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add CartoDataMC/*.csv
          git commit -m "📥 MàJ CSV depuis importsDataGouv.py"
          git push
        continue-on-error: true
