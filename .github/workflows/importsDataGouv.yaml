name: 📥 Importation des données - CartoDataMC

on:
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Installer les dépendances
        run: |
          pip install pandas requests

      - name: ▶️ Exécuter le script d’import
        run: python CartoDataMC/importsDataGouv.py

      - name: 📁 Vérifier les fichiers générés
        run: ls -lh CartoDataMC/

      - name: ✅ Commit & Push des CSV (si modifiés)
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add CartoDataMC/*.csv || true
          git diff --cached --quiet || git commit -m "📥 Données importées automatiquement"
          git push
