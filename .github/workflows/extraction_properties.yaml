name: 🧩 Extraction des propriétés - CartoDataMc

on:
  workflow_dispatch:

jobs:
  extraction:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Installer les dépendances
        run: |
          pip install pandas requests pyyaml tqdm

      - name: ▶️ Exécuter le script d'extraction
        run: python CartoDataMC/extraction_properties.py

      - name: 📁 Lister les fichiers générés
        run: ls -lh CartoDataMC/
