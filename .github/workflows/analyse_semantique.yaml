name: 🧠 Analyse sémantique - CartoDataMc

on:
  workflow_dispatch:

jobs:
  analyse:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Installer les dépendances
        run: |
          pip install pandas openai tqdm

      - name: ▶️ Exécuter le script d’analyse
        run: python CartoDataMC/analyse_semantique.py

      - name: 📁 Vérifier le fichier généré
        run: |
          echo "📄 Contenu de CartoDataMC/"
          ls -lh CartoDataMC/
